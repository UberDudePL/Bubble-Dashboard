---
type: custom:layout-card
layout_type: "custom:grid-layout"
layout:
  grid-template-rows: "min-content"
  grid-template-columns: "1fr"
view_layout:
  grid-area: "header"
cards:
  - type: custom:bubble-card
    card_type: button
    button_type: state
    entity: sensor.time
    icon: mdi:camera-timer
    show_attribute: false
    attribute: friendly_name
    show_name: true
    show_icon: false
    card_layout: large-2-rows
    styles: |
      ${card.querySelector('.bubble-name').innerText =
      hass.states['sensor.day'].state + ", " +
      hass.states['sensor.month'].state};
      ${subButtonIcon[1].setAttribute("icon",
      getWeatherIcon(hass.states['sensor.weather_forecast_daily'].attributes.forecast[0]?.condition))};
    sub_button:
      - entity: sensor.salontemp_temperature
        icon: mdi:home-roof
        show_state: true
        show_last_changed: false
        show_attribute: false
        show_name: false
        show_background: false
      - entity: sensor.e3_vitodens_100_0421_outside_temperature
        show_state: true
        show_background: false
    card_mod:
      style: |
        @media (prefers-color-scheme: light) {
          .bubble-button-background {
            opacity: 1 !important;
            background-color: var(--background-color) !important;
          }
          .bubble-icon-container {
            background: var(--background-color);
          }
          .bubble-icon {
            color: var(--background-color) !important;
          }
        }
        @media (prefers-color-scheme: dark) {
          .bubble-button-background {
            opacity: 1 !important;
            background-color: var(--background-color) !important;
          }
          .bubble-icon-container {
            background: var(--background-color);
          }
          .bubble-icon {
            color: var(--background-color) !important;
          }
        }

  - type: custom:state-switch
    entity: binary_sensor.praca
    states:
      "on":
        type: custom:bubble-card
        card_type: button
        card_layout: large
        button_type: name
        show_icon: false
        show_name: false
        sub_button:
          - name: Gosia
            entity: switch.gniazdkobiurkogosia
            icon: mdi:alpha-g-circle
            show_background: true
            tap_action:
              action: toggle
          - name: Krzyś
            entity: switch.gniazdkobiurkokrzys
            icon: mdi:alpha-k-circle
            show_background: true
            tap_action:
              action: toggle
        styles: |
          .card-content {
            width: 100%;
            margin: 0 !important;
          }
          .bubble-button-card-container {
            background: none;
          }
          .bubble-sub-button {
            height: 46px !important;
            width: 46px !important;
          }
          .bubble-sub-button-container {
            width: 100%;
            align: center;
            justify-content: center !important;
          }
          .bubble-sub-button-icon {
            --mdc-icon-size: inherit !important;
          }
          .bubble-name-container {
            margin-right: 0px !important;
          }
      "off":
        type: custom:state-switch
        entity: user
        states:
          Krzysztof:
            type: custom:bubble-card
            card_type: button
            card_layout: large
            button_type: name
            show_icon: false
            show_name: false
            sub_button:
              - name: Gaming
                entity: automation.gaming
                icon: mdi:youtube-gaming
                show_background: true
                tap_action:
                  action: call-service
                  service: automation.trigger
                  target:
                    entity_id: automation.gaming
              - name: Krzyś
                entity: switch.gniazdkobiurkokrzys
                show_background: true
                tap_action:
                  action: toggle
            styles: |
              .card-content {
                width: 100%;
                margin: 0 !important;
              }
              .bubble-button-card-container {
                background: none;
              }
              .bubble-sub-button {
                height: 46px !important;
                width: 46px !important;
              }
              .bubble-sub-button-container {
                width: 100%;
                align: center;
                justify-content: center !important;
              }
              .bubble-sub-button-icon {
                --mdc-icon-size: inherit !important;
              }
              .bubble-sub-button-1 {
                background-color:  ${hass.states['switch.gniazdkobiurkokrzys'].state === 'off' ? 'var(--ha-card-background)' : '#8b786d'} !important;
                ha-icon {
                  color: ${hass.states['switch.gniazdkobiurkokrzys'].state === 'off' ? '' : '#293241'} !important;
                }
              }
              .bubble-sub-button-2 {
                background-color: ${hass.states['switch.gniazdkobiurkokrzys'].state === 'off' ? '' : '#8b786d'} !important;
                ha-icon {
                  color: ${hass.states['switch.gniazdkobiurkokrzys'].state === 'off' ? '' : '#293241'} !important;
                }
              }
              .bubble-name-container {
                margin-right: 0px !important;
              }
